<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="heading">Rock Paper Scissor</h1>
  </header>
  <main class="main">
    <div class="scores button-bar">
      <div class="score" id="p1-score">Player Score is: 0</div>
      <div class="score" id="p2-score">Computer Score is: 0</div>
    </div>
    <div class="move-text">Pick your Move!</div>
    <div class="move-bar button-bar">
      <button class="button" id="button-rock">Rock</button><button class="button"
        id="button-paper">Paper</button><button class="button" id="button-scissor">Scissor</button>
    </div>
    <div class="bottom-panel">
      <div class="left-pane pane">
        <div id="player-move">Player Move: Awaiting Response</div>
        <div id="computer-move">Computer Move: Awaiting Response</div>
        <div id="move-number">Move Number: 0</div>
      </div>
      <div class="pane middle-pane"><button class="reset" id="reset">Reset</button></div>
      <div class="right-pane pane">
        <div id="result">Result of this Round: Awaiting Response</div>
        <div id="final-result">
          Final Result: 10 More rounds need to be completed
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>


</html>
