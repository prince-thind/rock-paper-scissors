<html>
  <head>
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Rock Paper Scissor</h1>
    </header>
    <main>
      <div class="scores button-bar">
        <div class="p1Score">Player Score is: 0</div>
        <div class="p2Score">Computer Score is: 0</div>
      </div>
      <div class="move-text">Pick your Move!</div>
      <div class="move-bar button-bar">
        <button class="b1">Rock</button><button class="b2">Paper</button
        ><button class="b3">Scissor</button>
      </div>
      <div class="bottom-panel">
        <div class="left-pane">
          <div class="player-move">Player Move: Awaiting Response</div>
          <div class="computer-move">Computer Move: Awaiting Response</div>
          <div class="move-number">Move Number: 0</div>
        </div>
        <div ><button class="reset ">Reset</button></div>
        <div class="right-pane">
          <div class="result">Result of this Round: Awaiting Response</div>
          <div class="final-result">
            Final Result: 10 More rounds need to be completed
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
