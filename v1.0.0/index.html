<html>
<head>
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="shadow-padding">
        <h1 class="heading">Rock Paper Scissor Game</h1>
    </header>
    <main class="shadow-padding">
        <div class="scores shadow-padding">
            <div class="p1Score">Player Score is: 0</div>
            <div class="p2Score">Computer Score is: 0</div>
        </div>
        <div class="move-text simple-box"> <span>Pick your Move!</span></div>
        <div class="buttons shadow-padding"><button class="b1">Rock</button><button class="b2">Paper</button><button
                class="b3">Scissor</button></div>
        <div class="bottom-panel">
            <div class="left-pane shadow-padding">
                <div class="player-move">Player Move: Awaiting Response</div>
                <div class="computer-move">Computer Move: Awaiting Response</div>
                <div class="move-number">Move Number: 0</div>
            </div>
            <div class="reset simple-box"><button> Reset</button></div>
            <div class="right-pane shadow-padding">
                <div class="result">Result of this Round: Awaiting Response</div>
                <div class="final-result">Final Result: 10 More rounds need to be completed</div>
            </div>
        </div>


    </main>
</body>
<script src="script.js"></script>
</html>
